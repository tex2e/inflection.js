<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pluralize and Singularize</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css" charset="utf-8">
  <link rel="stylesheet" href="css/common.css" charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="js/lib/inflector.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h2>Pluralization and Singularization</h2>
    <form>
      <div class="form-group">
        <label for="selectMode">Mode</label>
        <select id="selectMode" class="form-control" v-model="selectedMode">
          <option>Pluralize</option>
          <option>Singularize</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputWord">Word</label>
        <input type="text" class="form-control" v-model="word">
      </div>
    </form>
    <h5>Result</h5>
    <div class="container">
      <p>{{ selectedMode === "Pluralize" ? pluralized : singularized }}</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
